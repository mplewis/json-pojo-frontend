<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSON POJO Frontend</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/highlightjs/styles/tomorrow.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    
    <div class="input">
      
      <div class="row">
        <div class="col-sm-12">
          <h1>JSON POJO Frontend</h1>
        </div>
      </div>
      
      <div class="row">
        <div class="col-sm-12">
          <textarea class="form-control json-source" cols="30" rows="10" placeholder="Your JSON goes here"></textarea>
        </div>
      </div>
      
      <div class="row">
        <div class="col-sm-12">
          <button type="button" class="btn btn-default compile-standard">Standard Java POJO</button>
          <button type="button" class="btn btn-default compile-parcelable">Parcelable Android POJO</button>
        </div>
      </div>
    
    </div>

    <div class="output">
      
      

    </div>

  </div>
  
  <script type="text/jsx" src="layouts.js"></script>
  <script type="text/jsx" src="request.js"></script>
  <script src="bower_components/lodash/lodash.min.js"></script>
  <script src="bower_components/FileSaver/FileSaver.min.js"></script>
  <script src="bower_components/jszip/dist/jszip.min.js"></script>
  <script src="bower_components/react/react.min.js"></script>
  <script src="bower_components/react/JSXTransformer.js"></script>
  <script src="bower_components/highlightjs/highlight.pack.js"></script>
  <script src="bower_components/react-bootstrap/react-bootstrap.min.js"></script>
</body>
</html>
