<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSON POJO Frontend</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/styles/default.min.css">
  <link rel="stylesheet" href="vendor/highlight-themes/tomorrow.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    
    <div class="input">
      
      <div class="row">
        <div class="col-sm-12">
          <h1>JSON POJO Frontend</h1>
        </div>
      </div>
      
      <div class="row">
        <div class="col-sm-12">
          <textarea class="form-control json-source" cols="30" rows="10" placeholder="Your JSON goes here"></textarea>
        </div>
      </div>
      
      <div class="row">
        <div class="col-sm-12">
          <button type="button" class="btn btn-default compile-standard">Standard Java POJO</button>
          <button type="button" class="btn btn-default compile-parcelable">Parcelable Android POJO</button>
        </div>
      </div>
    
    </div>

    <div class="output">
      
      

    </div>

  </div>
  
  <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2014-11-29/FileSaver.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jszip/2.5.0/jszip.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.13.1/react.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.13.1/JSXTransformer.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/highlight.min.js"></script>
  <script src="vendor/react-bootstrap-bower/react-bootstrap.js"></script>
  <script type="text/jsx" src="layouts.js"></script>
  <script type="text/jsx" src="request.js"></script>
</body>
</html>
