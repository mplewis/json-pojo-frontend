<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSON POJO Frontend</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1>JSON POJO Frontend</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <textarea class="form-control json-source" cols="30" rows="10" placeholder="Your JSON goes here"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <button type="button" class="btn btn-default compile-button">Compile</button>
      </div>
    </div>
  </div>
  <script src="request.js"></script>
</body>
</html>
